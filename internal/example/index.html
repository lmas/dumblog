<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{.Meta.Style}}">
        <title>{{.Meta.Title}}</title>
</head>
<body>
        <header>
                <p>{{.Meta.Title}}</p>
        </header>
        <main>
                <h1>Latest Posts</h1>
                <ol>
                        {{range .Posts | maxposts 3 -}}
                        <li>
                                <h2><a href="{{.Link}}">{{.Meta.Title}}</a></h2>
                                <p>{{.Meta.Published | prettydate}}</p>
                                <p>{{.Meta.Short}}</p>
                        </li>
                        {{- end}}
                </ol>
                <aside>
                        <a href="/index.html">Latest</a>
                        <a href="/posts/archive.html">Archive</a>
                        <a href="/posts/tags.html">Tags</a>
                </aside>
        </main>
        <footer>
                <p>{{.Meta.Copyright}}</p>
                <p>Generated with <a href="https://github.com/lmas/dumblog">dumblog</a></p>
        </footer>
</body>
</html>
