{{define "title"}}Tags{{end}}
{{define "body"}}
<h1>Tags</h1>
{{range .Tags -}}
<div>
        <h2 id="{{.Slug}}">{{.Title}}</h2>
        <ol>
                {{range .Posts -}}
                <li>
                        <h2><a href="{{.Link}}">{{.Meta.Title}}</a></h2>
                        <p>{{.Meta.Published | prettydate}}</p>
                        <p>{{.Meta.Short}}</p>
                </li>
                {{- end}}
        </ol>
</div>
{{- end}}
{{end}}
