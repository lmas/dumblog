{{template "layout" .}}

{{define "title"}}Index{{end}}

{{define "body"}}
<h1>Latest Posts</h1>
<ol>
        {{range .Posts | postsbydir "posts" | postslimit 3 -}}
        <li>
                <h2><a href="{{.Link}}">{{.Meta.Title}}</a></h2>
                <p>{{.Meta.Published | prettydate}}</p>
                <p>{{.Meta.Short}}</p>
        </li>
        {{- end}}
</ol>
{{end}}
