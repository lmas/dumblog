{{template "layout" .}}

{{define "title"}}Archive{{end}}

{{define "body"}}
<h1>Archive</h1>
<ol>
        {{range .Posts | postsbydir "posts" -}}
        <li>
                <h2><a href="{{.Link}}">{{.Meta.Title}}</a></h2>
                <p>{{.Meta.Published | prettydate}}</p>
                <p>{{.Meta.Short}}</p>
        </li>
        {{- end}}
</ol>
{{end}}
